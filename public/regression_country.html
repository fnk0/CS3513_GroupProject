<div class="row card-panel">
    <div input-field class="col s12 m4 l3">
        <span style="margin-bottom: 5px" class="grey-text darken-1">Country</span>
        <select class="" material-select id="countries" watch ng-model="ctrl.s"
                ng-options="country for country in countries" ng-change="onChange()">
        </select>
    </div>
    <div input-field class="col s12 m4 l6 center-align">
        <h3 class="orange-text">Values by Country</h3>
        <p>CO2 emissions (metric tons per capita)</p>
    </div>
    <div input-field class="col s12 m4 l3 right-align">
        <a ng-click="fetch()" class="btn btn-large">
            Fetch Data
        </a>
    </div>
</div>
<div class="row card-panel chart-card-550">
    <nvd3 options="options" data="selectedData"></nvd3>

    <div class="row center-align">
        <h5 class="indigo-text">{{ selectedCountry }}</h5>
    </div>

</div>
