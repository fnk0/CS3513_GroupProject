<div class="row card-panel">
    <div input-field class="col s12 m4 l3">
        <span style="margin-bottom: 5px" class="grey-text darken-1">Country</span>
        <select class="" material-select id="countries" watch ng-model="ctrl.s"
                ng-options="country for country in countries" ng-change="onChange()">
        </select>
    </div>
    <div input-field class="col s12 m6 l6 center-align">
        <h3 class="orange-text">Values by Country</h3>
    </div>

</div>
<div class="row card-panel chart-card-500">
    <nvd3 options="options" data="selectedData"></nvd3>

    <div class="row center-align">
        <h5>{{ selectedCountry }}</h5>
    </div>

</div>
